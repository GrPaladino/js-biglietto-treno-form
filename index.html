<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Fontawesome -->

    <!-- Link Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link my style.css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link My JS -->
    <script type="text/javascript" src="./Js/main.js" defer></script>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h2 class="my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="card p-3 w-75">
        <form>
          <div class="d-flex justify-content-around my-3">
            <div>
              <div class="label">
                <label for="user-name">Nome</label>
              </div>
              <input type="text" id="name" class="input" />
            </div>
            <div>
              <div class="label">
                <label for="user-km">Km</label>
              </div>
              <input type="text" id="user-km" class="input" />
            </div>
            <div class="form">
              <div class="label">
                <label for="user-selection">Fascia d'et√°</label>
              </div>
              <select name="" id="user-selection" class="input">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over65</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary m-2" id="ins-btn">
              Calcola
            </button>

            <button type="reset" class="btn btn-warning m-2">Cancella</button>
          </div>
        </form>
      </div>

      <h2 class="my-3">IL TUO BIGLIETTO</h2>
      <div class="card w-75">
        <h3 class="mt-3">DETTAGLIO DEI PASSEGGERI</h3>
        <div class="row" id="dati-biglietto">
          <div class="col-3">
            <div
              class="card rounded-0 p-2 d-flex flex-column justify-content-between"
              id="nome-passeggero"
            >
              <h6>NOME PASSEGGERO</h6>
              <h6 id="user-name"></h6>
            </div>
          </div>

          <div class="col-9 d-flex" id="dati-viaggio">
            <div class="col-3 d-flex flex-column justify-content-between">
              <h6>Offerta</h6>
              <p>biglietto standard</p>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
              <h6>Carrozza</h6>
              <p>5</p>
            </div>

            <div class="col-3 d-flex flex-column justify-content-between">
              <h6>Codice CP</h6>
              <p>92911</p>
            </div>

            <div class="col-3 d-flex flex-column justify-content-between">
              <h6>Costo biglietto</h6>

              <p id="result-js"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
